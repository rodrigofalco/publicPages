    const data = {

    let currentViz = 'force';
    let svg, g, simulation;

    function showVisualization(type, clickedButton) {
        currentViz = type;

        document.querySelectorAll('.viz-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        if (clickedButton) {
            clickedButton.classList.add('active');
        }

        d3.select('#visualization').html('');

        if (type === 'force') {
            createForceGraph();
        } else if (type === 'tree') {
            createTreeDiagram();
        } else if (type === 'sankey') {
            createSankeyDiagram();
        }
    }

    function createForceGraph() {
        const width = document.getElementById('visualization').clientWidth;
        const height = 700;

        svg = d3.select('#visualization')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        g = svg.append('g');

        const zoom = d3.zoom()
            .scaleExtent([0.5, 3])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });
        svg.call(zoom);

        const nodes = JSON.parse(JSON.stringify(data.nodes));
        const links = JSON.parse(JSON.stringify(data.links));

        simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(150))
            .force('charge', d3.forceManyBody().strength(-500))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(60));

        const link = g.append('g')
            .selectAll('line')
            .data(links)
            .join('line')
            .attr('class', 'link')
            .style('stroke-dasharray', d => d.dashed ? '5,5' : 'none');

        const node = g.append('g')
            .selectAll('g')
            .data(nodes)
            .join('g')
            .attr('class', 'node')
            .call(drag(simulation));

        node.append('circle')
            .attr('r', 40)
            .attr('fill', d => d.color)
            .attr('stroke', '#333')
            .attr('stroke-width', 2);

        node.append('text')
            .attr('text-anchor', 'middle')
            .attr('dy', '.35em')
            .style('font-size', '11px')
            .each(function(d) {
                const lines = d.label.split('\n');
                const text = d3.select(this);
                lines.forEach((line, i) => {
                    text.append('tspan')
                        .attr('x', 0)
                        .attr('dy', i === 0 ? -(lines.length - 1) * 6 : 12)
                        .text(line);
                });
            });

        node.on('mouseover', function(event, d) {
            const tooltip = d3.select('#tooltip');
            tooltip.style('opacity', 1)
                .html(`<strong>${d.label}</strong><br>Capa: ${d.layer}`)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        })
        .on('mouseout', function() {
            d3.select('#tooltip').style('opacity', 0);
        });

        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node.attr('transform', d => `translate(${d.x},${d.y})`);
        });

        addLegend();
    }

    function createTreeDiagram() {
        const width = document.getElementById('visualization').clientWidth;
        const height = 1000;

        const container = d3.select('#visualization')
            .style('overflow', 'auto')
            .style('max-height', '700px');

        svg = container
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        g = svg.append('g')
            .attr('transform', `translate(${width / 2}, 80)`);

        const zoom = d3.zoom()
            .scaleExtent([0.5, 2])
            .on('zoom', (event) => {
                g.attr('transform', `translate(${width / 2 + event.transform.x}, ${80 + event.transform.y}) scale(${event.transform.k})`);
            });
        svg.call(zoom);

        const hierarchyData = {
            name: 'Usuario',
            id: 'usuario',
            color: '#e1f5ff',
            children: [
                {
                    name: 'Interface de Chat',
                    id: 'interface',
                    color: '#fff4e1',
                    children: [
                        {
                            name: 'Auth & AuthZ',
                            id: 'auth',
                            color: '#ffe1f0'
                        },
                        {
                            name: 'Backend API',
                            id: 'backend',
                            color: '#ffd6e8',
                            children: [
                                {
                                    name: 'Scheduler',
                                    id: 'scheduler',
                                    color: '#ffb3d9'
                                },
                                {
                                    name: 'Repositorio Documentos',
                                    id: 'docs',
                                    color: '#ffe8b3'
                                },
                                {
                                    name: 'LLM',
                                    id: 'llm',
                                    color: '#f0e1ff',
                                    children: [
                                        {
                                            name: 'Servidor MCP',
                                            id: 'mcp',
                                            color: '#e1ffe1',
                                            children: [
                                                { name: 'Conector BD', id: 'mcp1', color: '#c8f7c8',
                                                  children: [
                                                      { name: 'Bases de Datos', id: 'db', color: '#ffe1e1' },
                                                      { name: 'Almacenamiento', id: 'storage', color: '#ffe1e1' }
                                                  ]
                                                },
                                                { name: 'Gateway API', id: 'mcp2', color: '#c8f7c8',
                                                  children: [
                                                      { name: 'APIs Internas', id: 'api', color: '#ffe1e1' },
                                                      { name: 'ERP/CRM', id: 'erp', color: '#ffe1e1' }
                                                  ]
                                                },
                                                { name: 'Conector Documentos', id: 'mcp3', color: '#c8f7c8' }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    name: 'Automatizaci√≥n',
                                    id: 'automation',
                                    color: '#e8d4ff'
                                },
                                {
                                    name: 'Observabilidad',
                                    id: 'observability',
                                    color: '#d4f1f4'
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        const root = d3.hierarchy(hierarchyData);
        const treeLayout = d3.tree()
            .size([width - 300, height - 200])
            .separation((a, b) => (a.parent == b.parent ? 1 : 1.2));

        treeLayout(root);

        const minX = d3.min(root.descendants(), d => d.x);
        const maxX = d3.max(root.descendants(), d => d.x);
        const treeWidth = maxX - minX;
        const offsetX = -treeWidth / 2;

        g.selectAll('.link')
            .data(root.links())
            .join('path')
            .attr('class', 'link')
            .attr('d', d3.linkVertical()
                .x(d => d.x + offsetX)
                .y(d => d.y));

        const node = g.selectAll('.node')
            .data(root.descendants())
            .join('g')
            .attr('class', 'node')
            .attr('transform', d => `translate(${d.x + offsetX},${d.y})`);

        node.append('circle')
            .attr('r', 35)
            .attr('fill', d => d.data.color)
            .attr('stroke', '#333')
            .attr('stroke-width', 2);

        node.append('text')
            .attr('dy', '.35em')
            .attr('text-anchor', 'middle')
            .style('font-size', '10px')
            .style('font-weight', '600')
            .each(function(d) {
                const name = d.data.name;
                const text = d3.select(this);

                if (name.length > 15) {
                    const words = name.split(' ');
                    let line = '';
                    const lines = [];

                    words.forEach(word => {
                        if ((line + word).length > 12) {
                            if (line) lines.push(line.trim());
                            line = word + ' ';
                        } else {
                            line += word + ' ';
                        }
                    });
                    if (line) lines.push(line.trim());

                    lines.forEach((line, i) => {
                        text.append('tspan')
                            .attr('x', 0)
                            .attr('dy', i === 0 ? -(lines.length - 1) * 5 : 10)
                            .text(line);
                    });
                } else {
                    text.text(name);
                }
            });

        node.on('mouseover', function(event, d) {
            const tooltip = d3.select('#tooltip');
            tooltip.style('opacity', 1)
                .html(`<strong>${d.data.name}</strong>`)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        })
        .on('mouseout', function() {
            d3.select('#tooltip').style('opacity', 0);
        });

        addLegend();
    }

    function createSankeyDiagram() {
        const width = document.getElementById('visualization').clientWidth;
        const height = 700;

        svg = d3.select('#visualization')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        g = svg.append('g')
            .attr('transform', 'translate(50, 50)');

        const sankeyNodes = JSON.parse(JSON.stringify(data.nodes));

        const nodeMap = new Map();
        sankeyNodes.forEach((node, i) => {
            nodeMap.set(node.id, i);
            node.index = i;
        });

        const sankeyLinks = [];
        data.links.forEach(link => {
            const sourceIndex = nodeMap.get(link.source);
            const targetIndex = nodeMap.get(link.target);

            if (sourceIndex !== undefined && targetIndex !== undefined) {
                sankeyLinks.push({
                    source: sourceIndex,
                    target: targetIndex,
                    value: 1,
                    label: link.label,
                    dashed: link.dashed || false
                });
            }
        });

        const layerY = {
            'usuario': 0,
            'interface': 1,
            'auth': 2,
            'backend': 3,
            'docs': 4,
            'ai': 4,
            'automation': 4,
            'mcp': 5,
            'integraciones': 6,
            'datos': 6,
            'observability': 7
        };

        const nodesByLayer = {};
        sankeyNodes.forEach(node => {
            const layer = layerY[node.layer];
            if (!nodesByLayer[layer]) nodesByLayer[layer] = [];
            nodesByLayer[layer].push(node);
        });

        const layerHeight = (height - 100) / 8;
        const nodeWidth = 120;
        const nodeHeight = 40;

        Object.keys(nodesByLayer).forEach(layer => {
            const nodes = nodesByLayer[layer];
            const spacing = (width - 100) / (nodes.length + 1);
            nodes.forEach((node, i) => {
                node.x = spacing * (i + 1);
                node.y = layer * layerHeight;
            });
        });

        const link = g.selectAll('.link')
            .data(sankeyLinks)
            .join('path')
            .attr('class', 'link')
            .attr('d', d => {
                const source = sankeyNodes[d.source];
                const target = sankeyNodes[d.target];

                if (!source || !target) {
                    return '';
                }

                const sx = source.x;
                const sy = source.y + nodeHeight;
                const tx = target.x;
                const ty = target.y;
                const midY = (sy + ty) / 2;
                return `M ${sx} ${sy}
                        C ${sx} ${midY}, ${tx} ${midY}, ${tx} ${ty}`;
            })
            .style('stroke-dasharray', d => d.dashed ? '5,5' : 'none');

        const node = g.selectAll('.node')
            .data(sankeyNodes)
            .join('g')
            .attr('class', 'node')
            .attr('transform', d => `translate(${d.x - nodeWidth/2}, ${d.y})`);

        node.append('rect')
            .attr('width', nodeWidth)
            .attr('height', nodeHeight)
            .attr('rx', 8)
            .attr('fill', d => d.color)
            .attr('stroke', '#333')
            .attr('stroke-width', 2);

        node.append('text')
            .attr('x', nodeWidth / 2)
            .attr('y', nodeHeight / 2)
            .attr('text-anchor', 'middle')
            .attr('dy', '.35em')
            .style('font-size', '10px')
            .each(function(d) {
                const lines = d.label.split('\n');
                const text = d3.select(this);
                lines.forEach((line, i) => {
                    text.append('tspan')
                        .attr('x', nodeWidth / 2)
                        .attr('dy', i === 0 ? -(lines.length - 1) * 6 : 12)
                        .text(line.length > 20 ? line.substring(0, 20) + '...' : line);
                });
            });

        node.on('mouseover', function(event, d) {
            const tooltip = d3.select('#tooltip');
            tooltip.style('opacity', 1)
                .html(`<strong>${d.label}</strong><br>Capa: ${d.layer}`)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        })
        .on('mouseout', function() {
            d3.select('#tooltip').style('opacity', 0);
        });

        addLegend();
    }

    function drag(simulation) {
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        return d3.drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended);
    }

    function addLegend() {
        const layers = [
            { name: 'Usuario', color: '#e1f5ff' },
            { name: 'Interface', color: '#fff4e1' },
            { name: 'Autenticaci√≥n', color: '#ffe1f0' },
            { name: 'Backend', color: '#ffd6e8' },
            { name: 'Documentos', color: '#ffe8b3' },
            { name: 'IA/LLM', color: '#f0e1ff' },
            { name: 'Automatizaci√≥n', color: '#e8d4ff' },
            { name: 'MCP', color: '#e1ffe1' },
            { name: 'Integraciones/Datos', color: '#ffe1e1' },
            { name: 'Observabilidad', color: '#d4f1f4' }
        ];

        const legend = d3.select('#visualization')
            .append('div')
            .attr('class', 'legend');

        legend.append('div')
            .style('font-weight', 'bold')
            .style('margin-bottom', '10px')
            .text('Capas');

        legend.selectAll('.legend-item')
            .data(layers)
            .join('div')
            .attr('class', 'legend-item')
            .html(d => `
                <div class="legend-color" style="background: ${d.color}"></div>
                <span>${d.name}</span>
            `);
    }

    window.addEventListener('load', function() {
        if (typeof d3 === 'undefined') {
            document.getElementById('visualization').innerHTML =
                '<div style="text-align: center; padding: 50px; color: red;">' +
                '<h2>Error: D3.js no se pudo cargar</h2>' +
                '<p>Por favor verifica tu conexi√≥n a internet e intenta recargar la p√°gina.</p>' +
                '</div>';
            return;
        }
        createForceGraph();
    });
